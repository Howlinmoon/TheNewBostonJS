<script type="text/javascript">

	// Tutorial #10 - Calling functions from other functions

	// The first function
	function dofirst () {
		document.write("I am first!");
	}
	
	// the second function
	function dosecond() {
		document.write("I am the second function!")
	}
	
	function start() {
		dofirst();
		dosecond();
	}

	start();	
	
	
</script>
