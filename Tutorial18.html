<script type="text/javascript">

	// Tutorial #18 - The Switch statement
	
	var girl = "Natasha";
	document.write("the var girl is "+girl);
	switch	(girl) {
	case "natalie":
		document.write("girl is equal to natalie");
		break;
	case "notnatalie":
		document.write("girl is notnatalie");

	default:
		document.write("this girl is not recognized: "+girl);
	}


	
</script>
