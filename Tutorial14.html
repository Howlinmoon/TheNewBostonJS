<script type="text/javascript">

	// Tutorial #14 - the "IF" statement

	var apples = 34;
	var hotdogs = 53;
	
	if (apples > hotdogs) {
		document.write("apples are greater than hotdogs <br />");
	}
	
	if (hotdogs > apples) {
		document.write("hotdogs are greater than apples <br />");
	}
	
	if (hotdogs == apples) {
		document.write("hotdogs are equal to apples <br />");
	}

	if (hotdogs != apples) {
		document.write("hotdogs are not equal to apples <br />");
	}

	
</script>
