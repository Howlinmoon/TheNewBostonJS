<script type="text/javascript">

	// Tutorial #16 - Nesting (IF statements)

	var apples = 34;
	var hotdogs = 53;
	
	if (apples > hotdogs) {
		document.write("apples are greater than hotdogs <br />");
		if (apples > 40) {
			document.write("you have a LOT of apples!");
		}
	} else {
		document.write("apples are not greater than hotdogs <br />");
		if (hotdogs > 40) {
			document.write("you have a LOT of hotdogs!");
		}
	}
	

	
</script>
