<script type="text/javascript">

	// Tutorial #35 - Associative arrays
	// been using this method for multiple tutorials already...
	
	var stuff = new Array();
	stuff["movie"] = "Star Wars";
	stuff["car"] = "Camaro";
	stuff["computer"] = "TRS-80";
	
	// length does not seem to work with associative arrays.
	document.write("<br />DISPLAYING THE CONTENTS OF THE ARRAY<br /><br />");
	arrayLength = stuff.length;
	document.write("The length of the array is: "+arrayLength+"<br />");
	document.write("Element with key 'car' is: "+stuff["car"]+"<br />");

	
	
</script>
