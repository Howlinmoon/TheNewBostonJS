<script type="text/javascript">

	// Tutorial #29 - Arrays Part 2, dynamic vs static sizing
	
	// statically sized
	var things = new Array(3);
	things[0] = "Walking Dead";
	things[1] = "Colossus";
	things[2] = "Five Million Years To Earth";
	
	// dynamically sized
	var stuff = new Array();
	var x = 9;
	var tuna = 65 - 54;
	stuff[0] = "baconator";
	stuff[1] = "old pumpkins";
	stuff[2] = "smelly socks";
	stuff[3] = "sweet dreams";
	
	document.write("things array index 1 is "+things[1]+"<br />");
	// things array index 1 is Colossus

	document.write("stuff array index 1 is "+stuff[1]+"<br />");
	// stuff array index 1 is old pumpkins

</script>

</body>
</html>
