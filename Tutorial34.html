<body>

<script type="text/javascript">

	// Tutorial #34 - cool technique to print an array
	// been using this method for multiple tutorials already...
	
	var stuff = new Array("apples", "boobs", "cats","bacon","ham burgers");
	stuff.push("hot fudge");
	stuff.push("whine");
	stuff.sort();
	
	document.write("<br />DISPLAYING THE CONTENTS OF THE ARRAY<br /><br />");
	arrayLength = stuff.length;
	document.write("The length of the array is: "+arrayLength+"<br />");
	for (x = 0; x< arrayLength; x++) {
		document.write("Element number: "+x+" is: "+stuff[x]+"<br />");
	}

	
	
</script>

</body>
</html>
